apply plugin: 'com.android.application'

android {
    namespace 'com.treelist'
    compileSdk 33

    defaultConfig {
        applicationId "com.treelist"
        minSdk 18
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':MultilevelTreeLibrary')
}
